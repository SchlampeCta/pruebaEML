        document.addEventListener('DOMContentLoaded', (event) => {

            const messageType = urlParams.get('message_type');

            if (message) {
                if (messageType === 'success') {
                    Swal.fire('Éxito', message, 'success');
                } else if (messageType === 'error') {
                    Swal.fire('Error', message, 'error');
                }
